<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/addBooking.css">
    <script src="/js/addBooking.js" type="module"></script>



</head>
<body>
<header class="header">
    <a href="bookings.html"><h1>Add booking</h1></a>
</header>
<form id="add-booking" class="container">
    <h3>Choose Date</h3>
    <input type="date" id="date" required>
    <h3>Choose Car</h3>
    <select id="car" name="car" required>
        <option value="car" selected disabled hidden>Select Car</option>
    </select>
    <h3>Choose Member</h3>
    <select id="member" name="member" required>
        <option value="member" selected disabled hidden>Select Member</option>
    </select>
    <input type="submit" value="Submit" class="btn-sub" id="submit">
</form>
</body>
</html>
