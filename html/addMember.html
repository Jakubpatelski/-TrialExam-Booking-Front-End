<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/addMember.css">
    <script src="/js/addMember.js" type="module"></script>



</head>
<body>
    <header class="header">
        <a href="frontpage.html"><h1>Add Member</h1></a>
    </header>

        <form id="add-member" class="container">
            <h3>First Name</h3>
            <input type="text" id="fname" required>
            <h3>Last Name</h3>
            <input type="text" id="lname" required>
            <h3>Street</h3>
            <input type="text" id="street" required>
            <h3>City</h3>
            <input type="text" id="city" required>
            <h3>Zip</h3>
            <input type="text" id="zip" required>
            <h3>Approved</h3>
            <input type="text" id="approved" required>
            <h3>Ranking</h3>
            <input type="text" id="ranking" required>
            <input type="submit" value="Submit" class="btn-sub" id="submit">
        </form>
</body>
</html>
